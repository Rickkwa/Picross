<!DOCTYPE html>
<html>
<head>
	<title>Picross</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<header>
		<div class="container">
			<div>
				<h1>Picross</h1>
			</div>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#create">Create</a></li>
					<li><a href="#credits">Credits</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main id="content" class="container">
	</main>

	<footer></footer>

	<!-- Templates -->
	<script type="text/template" id="home-template">
		<div>
		Description of what Picross is, along with some images.
		</div>
	</script>

	<script type="text/template" id="credit-template">
		<div>
		Application made by Ricky K. Source code available at: _____
		</div>
	</script>

	<script type="text/template" id="create-template">
		<section>
			<h2>Step 1: Choose a size</h2>
			<select id="size-index">
				<% for (let i = 0; i < sizes.length; i++) { 
					let size = sizes.at(i);
				%>
				<option <%= size.get('defaultSelected') ? "selected" : "" %> value="<%= i %>"><%- size.get('rows') + " x " + size.get('cols') %></option>
				<% } %>
			</select>
		</section>

		<section>
			<h2>Step 2: Draw your picture</h2>
			<div class="grid-container"></div>
		</section>

		<section>
			<h2>Step 3: Create your Puzzle!</h2>
			<button id="create-btn">Create</button>
		</section>
	</script>
	
	<!-- Vendors -->
	<script src="js/vendor/jquery-3.0.0.js"></script>
	<script src="js/vendor/underscore.js"></script>
	<script src="js/vendor/backbone.js"></script>

	<!-- Models -->
	<script src="js/models/puzzlesize.js"></script>
	<script src="js/models/puzzlesizes.js"></script>

	<!-- Views -->
	<script src="js/views/home.js"></script>
	<script src="js/views/credits.js"></script>
	<script src="js/views/create.js"></script>

	<!-- App and router -->
	<script src="js/app.js"></script>

</body>
</html>
